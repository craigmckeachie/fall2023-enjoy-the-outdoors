<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <style>
      .hand-drawn-circle {
        position: relative;
        display: inline-block;
        font-size: 24px;
        margin: 20px;
        padding: 8px;
        position: relative;
      }

      .hand-drawn-circle::before,
      .hand-drawn-circle::after {
        content: "";
        position: absolute;
        width: 100%;
        height: 100%;
        border: 2px solid #000;
        border-radius: 50%;
        opacity: 0.5;
        pointer-events: none;
      }

      .hand-drawn-circle::before {
        top: -5px;
        left: -5px;
      }

      .hand-drawn-circle::after {
        bottom: -5px;
        right: -5px;
      }
    </style>
  </head>
  <body>
    <div class="hand-drawn-circle">Your Text Goes Here</div>
  </body>
</html>
